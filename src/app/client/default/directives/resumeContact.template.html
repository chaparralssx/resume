<section class="section-contact">
    <h2 class="section-title">Contact</h2>
    <span itemprop="name">{{contact.firstName}} {{contact.middleName}} {{contact.lastName}}</span>
    <img src="{{contact.image}}" itemprop="image" alt="Photo of {{contact.firstName}} {{contact.middleName}} {{contact.lastName}}" />
    <span itemprop="jobTitle">{{contact.jobTitle}}</span>
    <div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
        <span itemprop="streetAddress">{{contact.streetAddress}}</span>
        <span itemprop="addressLocality">{{contact.addressLocality}}</span>,
        <span itemprop="addressRegion">{{contact.addressRegion}}</span>
        <span itemprop="postalCode">{{contact.postalCode}}</span>
    </div>
    <span itemprop="telephone">{{contact.telephone}}</span>
    <a href="mailto:{{contact.email}}" itemprop="email">{{contact.email}}</a>
    <a href="http://{{contact.url}}" itemprop="url">{{contact.url}}</a>
</section>
