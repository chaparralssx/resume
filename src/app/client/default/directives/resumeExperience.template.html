<section class="section-experience">
    <h2 class="section-title">Experience</h2>
    <article ng-repeat="experience in experiences" class="experience">
        <div class="position">{{experience.position}}</div>
        <div class="company">{{experience.company}}</div>
        <div class="companyDesc">{{experience.companyDesc}}</div>
        <div class="position">{{experience.position}}</div>
        <div class="city">{{experience.city}}</div>
        <div class="state">{{experience.state}}</div>
        <div class="start">{{experience.start}}</div>
        <div class="end">{{experience.end}}</div>
        <div class="description">{{experience.description}}</div>
    </article>
</section>
